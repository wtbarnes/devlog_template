<li>
    {% assign item = include.item %}
    {% if item.icon %}
        {% assign icon = item.icon %}
    {% else %}
        {% assign icon = 'newspaper-o' %}
    {% endif %}

    <div class="row">
      <div class="col-lg-1 col-md-1 col-sm-1 pull-left">
        <div class="newsicon"><i class="fa fa-{{icon}}"></i></div>
      </div>
      <div class="col-lg-11 col-md-11 col-sm-11">
        <div class="date">{{ item.date | date_to_long_string }}</div>
        {% if item.shortnews %}
        {{ item.content | markdownify }}
        {% else %}
        <p class="newstitle"><a href="{{ item.url }}">{{ item.title }}</a></p>
        {% endif %}
      </div>
    </div>
</li>
